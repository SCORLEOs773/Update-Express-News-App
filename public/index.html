    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">


    <script>

      function marqueeTitle(count) {
        let title = document.title;
        const words = title.split(' ');

        if (count >= 160) {
          return;
        }

        let newTitle = words.map((word, index) => {
          if (index % 2 === 0) {
            return word + ' ';
          }
          return word;
        }).join(' ');

        document.title = newTitle.substring(1) + newTitle.substring(0, 1);

        setTimeout(function() {
          marqueeTitle(count + 1);
        }, 100);
      }
  
      window.onload = function() {
        marqueeTitle(0);
      };
    </script>
    
    <style>
      head > title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
      }
    </style>



  </head>
